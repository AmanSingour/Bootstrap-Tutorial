<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <br>
    <div class="container">
        <h4>Justified Buttons Group</h4>
        <!-- Justified Button Using Link Element -->
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary active">Home</a>
            <a href="#" class="btn btn-primary">Contact Us</a>
            <a href="#" class="btn btn-primary">About Us</a>
        </div>
        
        <hr>

        <!-- Justified Button Using Button Element -->

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-info">Home</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info active">Contact Us</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info">About Us</button>
            </div>
        </div>
    </div>
</body>
</html>
