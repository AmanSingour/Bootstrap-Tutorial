<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <br>
    <div class="container">
        <h4>Large Buttons Group</h4>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-info">Profile</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>
        <hr>

        <h4>Extra Small Buttons Group</h4>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-info">Profile</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>
        
        <hr>

        <!-- Vertical Group -->
        <h4>Vertical Medium Buttons Group</h4>
        <div class="btn-group-vertical btn-group-md">
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-info">Profile</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>

        <hr>

        <h4>Vertical Small Buttons Group</h4>
        <div class="btn-group-vertical btn-group-sm">
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-info">Profile</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>
    </div>
</body>
</html>
